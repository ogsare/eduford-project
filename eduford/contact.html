<section class="location">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d184552.85031052114!2d-79.68986637786993!3d43.7180655944969!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d4cb90d7c63ba5%3A0x323555502ab4c477!2sToronto%2C%20ON%2C%20Canada!5e0!3m2!1sen!2sgh!4v1732551162295!5m2!1sen!2sgh" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

<section class="emails">
    <div class="icon">
        <p><i class="fa fa-envelope"></i>eduforduniversity@hotmail.com</p>
        <p><i class="fa fa-phone-square"></i>+1 234567890</p>

<section class="contact-us">
    <div class="row">
        <div class="contact-col">
            <form action="">
                <input type="text" placeholder="Enter Your Name" required>
                <input type="email" placeholder="Enter Email Address" required>
                <input type="text" placeholder="Enter Your Subject" required>
                <textarea rows="8" placeholder="Message"></textarea>
                <button type="submit" class="hero-btn red-btn">Send Message</button>
            </form>
        </div>
    </div>
</section>

</section>
